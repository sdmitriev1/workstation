---
- name: Import OS-specific variables
  ansible.builtin.import_tasks:
    file: "../../os_vars/tasks/main.yml"

- name: Import package installation tasks for Debian
  ansible.builtin.import_tasks:
    file: "debian.yml"
  when: ansible_os_family == "Debian"

- name: Import software installation tasks
  when: ansible_system == "Linux"
  block:
    - name: Import Taskfile installation tasks
      ansible.builtin.import_tasks:
        file: "taskfile.yml"

    - name: Import Terraform installation tasks
      ansible.builtin.import_tasks:
        file: "hashicorp.yml"
